<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--Link to fontawesome icons-->
	<script src="https://kit.fontawesome.com/5c1546936d.js" crossorigin="anonymous"></script>

	<!--Link to css files-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/game.css">

    <!--Link to JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<title>TWUFO</title>

</head>

<body>
    <div class="container">
        <div class="row game-symbol">
            <div class="col-3" id="rocket">
                <i class="fas fa-rocket"></i>
                <span class="sr-only">Rocket</span>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">
            </div>
            <div class="col-3" id="astronaut">
                <i class="fas fa-user-astronaut"></i>
                <span class="sr-only">Astronaut</span>
            </div>
        </div>
        <div class="row game-symbol">
            <div class="col-4">
            </div>
            <div class="col-4" id="jedi">
                <i class="fas fa-jedi"></i>
                <span class="sr-only">Jedi</span>
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="row game-symbol">
            <div class="col-3" id="robot">
                <i class="fas fa-robot"></i>
                <span class="sr-only">Robot</span>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">
            </div>
            <div class="col-3" id="spock">
                <i class="fas fa-hand-spock"></i>
                <span class="sr-only">Spock</span>
            </div>        
        </div>
    </div>
    <div class="md-font" id="level">Level 0</div>
    <div class="buttons">
        <div class="lg-font">
            <button id="start">Start</button>            
            <button id="continue" class="hide-button">Continue</button>
            <button id="retry" class="hide-button">Retry</button>
        </div>       
    </div>




<!--Link to script game.js-->
<script src="assets/js/game.js"></script>
</body>

</html>
