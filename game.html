<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--Link to fontawesome icons-->
	<script src="https://kit.fontawesome.com/5c1546936d.js" crossorigin="anonymous"></script>

	<!--Link to css files-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/game.css">

    <!--Link to JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<title>TWUFO</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 game-symbol" id="rocket">
                <audio id="audioOne" src="assets/sounds/buzzer.mp3"></audio>
                <i class="fas fa-rocket icon-rocket"></i>
                <span class="sr-only">Rocket</span>
            </div>
            <div class="col-2">
            </div>
            <div class="col-2">
            </div>
            <div class="col-4 game-symbol" id="astronaut">
                <audio id="audioTwo" src="assets/sounds/buzzer.mp3"></audio>
                <i class="fas fa-user-astronaut icon-astronaut"></i>
                <span class="sr-only">Astronaut</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4 game-symbol" id="jedi">
                <audio id="audioThree" src="assets/sounds/buzzer.mp3"></audio>
                <i class="fas fa-jedi icon-jedi"></i>
                <span class="sr-only">Jedi</span>
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="row">
            <div class="col-4 game-symbol" id="robot">
                <audio id="audioFour" src="assets/sounds/buzzer.mp3"></audio>
                <i class="fas fa-robot icon-robot"></i>
                <span class="sr-only">Robot</span>
            </div>
            <div class="col-2">
            </div>
            <div class="col-2">
            </div>
            <div class="col-4 game-symbol" id="spock">
                <audio id="audioFive" src="assets/sounds/buzzer.mp3"></audio>
                <i class="fas fa-hand-spock icon-spock"></i>
                <span class="sr-only">Spock</span>
            </div>        
        </div>
    </div>
    <div class="lg-font" id="level">Level 0</div>
    <div class="container-fluid">
        <div class="row buttons lg-font">
            <div class="col-4">
                <button onclick="location.href = 'index.html'" id="back">
                <i class="fas fa-arrow-left"></i>
                <span class="sr-only">Back</span> 
                </button>            
            </div>
            <div class="col-4">
                <div>
                    <button id="start">Start</button>          
                    <button id="continue" class="hide-button">Continue</button>
                    <button id="retry" class="hide-button">Retry</button>
                </div>       
            </div>
            <div class="col-4">
                <button id="volume">
                <i class="fas fa-volume-up" aria-hidden="true"></i>
                <span class="sr-only">Audio</span>    
                </button>            
            </div>            
        </div>
    </div>

<!--Link to script game.js-->
<script src="assets/js/game.js"></script>
</body>

</html>
