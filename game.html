<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--Link to fontawesome icons-->
	<script src="https://kit.fontawesome.com/5c1546936d.js" crossorigin="anonymous"></script>

	<!--Link to css files-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/game.css">

	<title>TWUFO</title>

</head>

<body>
<div class="game-header">
<p>Start</p>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <i class="fas fa-rocket game-symbol"></i>
            <span class="sr-only">Rocket</span>
        </div>
        <div class="col">
            <i class="fas fa-user-astronaut game-symbol"></i>
            <span class="sr-only">Astronaut</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <i class="fas fa-jedi game-symbol"></i>
            <span class="sr-only">Jedi</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <i class="fas fa-robot game-symbol"></i>
            <span class="sr-only">Robot</span>
        </div>
        <div class="col">
            <i class="fas fa-hand-spock game-symbol"></i>
            <span class="sr-only">Spock</span>
        </div>
    </div>

</div>




</body>

</html>
