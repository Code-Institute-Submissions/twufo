<body>
	<div class="contact">
		<div class="exit">
			<a href="index.html">
				<i class="fas fa-times"></i>
				<span class="sr-only">exit</span>
			</a>
		</div>
		<div class="contact-header">
			<p class="lg-font contact-header">Contact</p>
		</div>
		<div>
			<form onsubmit="return sendEmail(this);"><!--Code used from CI course 'sending an email with emailjs'-->
				<label for="fname" class="label-header">First Name*</label>
				<div>
					<input class="text-input" type="text" name="first_name" id="fname" required>
                </div>
					<label for="lname" class="label-header">Last Name*</label>
				<div>
					<input class="text-input" type="text" name="last_name" id="lname" required>
                </div>
					<label for="email" class="label-header">Email Address*</label>
				<div>
					<input class="text-input" type="email" name="email_address" id="email" required>
                </div>
					<label for="message" class="label-header">Message</label>
				<div>
					<textarea class="text-input sm-font" name="message" rows="6" cols="0" id="message" required></textarea>
				</div>
				<input id="send-button" type="submit" value="Send">
			</form>
		</div>
	</div>

    <!--Link to emailjs CDN, code used from emailjs.com-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js">
    </script>
